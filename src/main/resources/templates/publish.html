<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/rain.css">

    <script src="/bootstrap/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/js/npm.js"></script>-->
</head>
<body >

<div th:insert="~{head :: nav}"></div>
<!--头部结束-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title"  name="title" th:value="${title}"  placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以逗号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">



                        <div th:if="${error}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"></div>

                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 btn-publish ">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>活动推荐</h3>
            云栖大会-Elasticsearch 专场<br>
            线上直播·9-18 周五·报名中<br>
            第十六期：Elasticsearch 集群从 3 节点扩容到温热架构的搭建攻略<br>
            网络直播·9-26 周六·报名中<br>
            Elastic{ON} 全球用户大会<br>
            网络直播·10-13 周二·报名中<br>
            热门话题<br>
            Elastic日报<br>

        </div>
    </div>
</div>
</body>
</html>
