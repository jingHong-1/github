<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/rain.css">

    <script src="/bootstrap/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/js/npm.js"></script>-->
    <script src="/js/community.js"></script>
</head>
<body>
<div th:insert="~{head::nav}"></div>

<!--头部结束-->
<div class="container-fluid main profile">
    <div class="row">
        <!-----------------------左侧---------------------------------->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 section">
            <!--问题部分-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <h4 class="media-heading" th:text="${question.title}">
                </h4>
                <span class="text-desc">
                        作者：<span th:text="${question.user.name}"></span> |
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
                        阅读数： <span th:text="${question.viewCount}"></span>

            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            </div>
            <a th:href="@{'/publish/'+${question.id}}" class="rain-menu"
               th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
            <!--回复内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.commentCount}"> </span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " style="margin-top: 0">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <!--头像和名字-->
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span><br>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span class="glyphicon glyphicon-comment icon"></span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--回复框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <span th:text="${question.user.name}"></span><br>
                            <!--<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>-->
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment " id="comment_content" rows="6"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!-- -------------------右侧---------------------------->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span><br>
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                除了设置mapping为not analyzied，还有其他方法让一个string字段不分词吗？<br>
                logstash获取时间的问题<br>
                15台机器，日志量200G左右，集群规模多大合适？<br>
                elasticsearch 设置 node.data: false 依然有数据<br>
                如何设置分配给elasticsearch的内存大小？<br>
                logstash导入mysql上亿级别数据的效率问题<br>

            </div>

        </div>
    </div>
</div>
</body>
</html>
